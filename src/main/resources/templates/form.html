<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/layout :: head(title='New User Registration')">
        <meta charset="UTF-8" />
        <title>New User Registration</title>
    </head>
    <body>
        <div class="container min-vh-100 border border-primary bg-light">
            <a th:href="@{/}">Back to front page</a>
            <div th:replace="fragments/layout :: login"></div>
            <div class="container mt-3">
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-6">
                        <h1 class="mb-3">Add new user</h1>

                        <form th:action="@{/users}" th:object="${account}" method="POST">
                            <table class="table">
                                <tr>
                                    <td>Username: </td>
                                    <td><input type="text" th:field="*{userName}" /></td>
                                    <td th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}">UserName Virheviesti</td>
                                </tr>
                                <tr>
                                    <td>Name: </td>
                                    <td><input type="text" th:field="*{name}" /></td>
                                    <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Virheviesti</td>
                                </tr>
                                <tr>
                                    <td>Profile name: </td>
                                    <td><input type="text" th:field="*{profileName}" /></td>
                                    <td th:if="${#fields.hasErrors('profileName')}" th:errors="*{profileName}">ProfileName Virheviesti</td>
                                </tr>
                                <tr>
                                    <td>Password: </td>
                                    <td><input type="password" th:field="*{password}" /></td>
                                    <td th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Virheviesti</td>
                                </tr>

                                <tr>
                                    <td><button type="submit">Submit</button></td>
                                </tr>
                            </table>
                        </form>
                        <div class="col-3"></div>
                    </div>
                </div>
            </div>    
        </div>
    </body>
</html>
